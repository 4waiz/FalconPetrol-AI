<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#121212" />
    <meta
      name="description"
      content="FalconPatrol AI - Boston Dynamics Spot Control Dashboard"
    />
    <meta name="keywords" content="Boston Dynamics, Spot, Robot, Control Panel, Dashboard" />
    <meta property="og:title" content="FalconPatrol Spot Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="%PUBLIC_URL%/preview.jpg" />
    
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/logo.svg" color="#bb86fc">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Windows Tile Color -->
    <meta name="msapplication-TileColor" content="#121212">
    
    <title>FalconPatrol | Spot Control Dashboard</title>
    
    <!-- Dark mode preference -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="dark">
    <noscript>
      <div class="noscript-warning">
        <h2>JavaScript Required</h2>
        <p>This interactive dashboard requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Built-in loading indicator -->
    <div id="loading-indicator" style="display: none;">
      <div class="loading-spinner"></div>
    </div>
    
    <style>
      .noscript-warning {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        z-index: 9999;
      }
      
      .noscript-warning h2 {
        color: #bb86fc;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #bb86fc;
        animation: spin 1s ease-in-out infinite;
        z-index: 1000;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </body>
</html>
